<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 100%;
            width: 100%;
            background:#F9F9F9 ;
            background-attachment: fixed;
            position: relative;
        }
        .navbar{
            height: 70px;
            width: 100%;
            background-color: #355E3B;
            display: flex;
            align-items: center;
            justify-content: space-around;
            gap: 250px;
            position: sticky;
        }
        .menu ul{
            display: flex;
            align-items: center;
            gap: 50px; 
        }
       .menu a{
            text-decoration: none;
            font-size: larger;
            color: white;
       }
       .menu a:hover{
            color:#FFD95A;
       }
       footer{
            height: 70px;
            width: 100%;
            background-color: #355E3B;
            color: white;
            display: flex;
            align-items: center;
            position: absolute;
            justify-content: center;
            top: 100%;
       }
       
       .prodcontainer{
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 50px;
      }
      .productdes{
            height: 350px;
            width: 300px;
            border-radius: 20px;
            background-color: white;
            box-shadow:  2px 2px 2px 2px rgba(39, 39, 39, 0.523);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            flex-wrap: wrap;
            padding: 5px;
            gap: 4px;
      }
      .productdes img{
            height: 200px;
            width: 200px;
      }
      .productdes button{
            background-color: #355E38 ;
            color: white;
            padding: 7px;
            border-radius: 35px;
      }
      
      productdes button:hover{
            transform: scale(1.1);
            color: #FFD95A;
      }
      .filtertop{
            height: 100px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            gap: 50px;
      }

      .filtertop button{
            background-color: #355E38 ;
            color: white;
            padding: 7px;
            border-radius: 35px;
            padding-right: 10px;
            padding-left: 10px;
      }

      .filtertop button:hover{
            transform: scale(1.1);
            color:#FFD95A;
       }

      span{
        background: #355E38;
        border: 4px solid #FFD95A;
        color: #FFD95A;
        border-radius: 30%;
        padding-left:4px;
        padding-right: 4px;
      }
    </style>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <aside class="logo">
            <img src="./FreshCart/1000114739-removebg-preview.png" alt="" height="110px" width="110px">
        </aside>
        <aside class="menu">
            <ul>
                <a href="./HomePage.html">Home</a>
                <a href="./cartpage.html">CartðŸ›’    <sup><span id="cartTotal">0</span></sup></a>
                
            </ul>
        </aside>
    </nav>
    <!-- productfilter -->
     <section class="filtertop">
        <button class="filter" data-category="all">All</button>
        <button class="filter" data-category="fruits">Fruits</button>
        <button class="filter" data-category="vegetables">Vegetables</button>
        <button class="filter" data-category="snacks">Snacks</button>
     </section>
     <!-- productscontainer -->
      <section class="prodcontainer" id="prodlist"></section>
    <!-- footer -->
    <footer>@CopyRights</footer>
</body>
<script src="./product.js"></script>
</html>
